<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireSense AI - Intelligent Recruitment</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      :root {
        --primary-color: #4F46E5; /* Indigo 600 */
        --primary-hover: #4338ca;
        --secondary-color: #8B5CF6; /* Violet 500 */
        --accent-color: #10B981; /* Emerald 500 */
        --dark-color: #0F172A; /* Slate 900 */
        --bg-color: #F8FAFC; /* Slate 50 */
        --text-color: #334155; /* Slate 700 */
        
        --gradient-primary: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        padding-top: 76px; /* Space for fixed navbar */
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4, h5, h6 {
        color: var(--dark-color);
        font-weight: 700;
        letter-spacing: -0.025em;
      }

      /* Custom Utilities */
      .text-primary-custom { color: var(--primary-color) !important; }
      .bg-primary-custom { background-color: var(--primary-color) !important; }
      .bg-gradient-custom { background: var(--gradient-primary) !important; }
      
      .btn-primary-custom {
        background: var(--primary-color);
        border: none;
        color: white;
        padding: 0.6rem 1.25rem;
        font-weight: 600;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }
      .btn-primary-custom:hover {
        background: var(--primary-hover);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .btn-accent-custom {
        background-color: var(--accent-color);
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 0.5rem;
        padding: 0.6rem 1.25rem;
        transition: all 0.2s;
      }
      .btn-accent-custom:hover {
        background-color: #059669;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      /* Card Styling */
      .card {
        border: 1px solid #e2e8f0;
        border-radius: 1rem;
        box-shadow: var(--shadow-sm);
        background: white;
        transition: all 0.2s ease-in-out;
      }
      
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
        border-color: #cbd5e1;
        cursor: pointer;
      }

      /* Navbar */
      .navbar-glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      }
      
      .form-control, .form-select {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border-color: #e2e8f0;
      }
      .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .badge {
        padding: 0.5em 0.8em;
        font-weight: 600;
        letter-spacing: 0.025em;
      }
      
      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
